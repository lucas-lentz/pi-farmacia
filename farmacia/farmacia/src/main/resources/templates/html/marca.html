<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Administração de Marcas</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/globalStyles.css">
    <!-- External CSS -->
    <link rel='stylesheet' type='text/css' media='screen' href='/css/marca.css'>
</head>

<body>
    <!-- Barra de navegação -->
    <header data-bs-theme="dark">
        <div class="navbar navbar-dark bg-dark shadow-sm">
            <div class="container">
                <a href="./index.html" class="navbar-brand d-flex align-items-center">
                    <!-- Logo -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor"
                        stroke-linecap="round" stroke-linejoin="round" stroke-width="2" aria-hidden="true" class="me-2"
                        viewBox="0 0 24 24">
                        <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z">
                        </path>
                        <circle cx="12" cy="13" r="4"></circle>
                    </svg>
                    <strong>Farmacia XYZ</strong>
                </a>
            </div>
        </div>
    </header>

    <main>

        <section class="py-5 text-center container">
            <div class="row py-lg-5">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <h1 class="fw-light">Gerenciar Marcas</h1>

                </div>
            </div>
        </section>

        <div class="album py-5 bg-body-tertiary">
            <div class="container">
                <!-- Adicionar CRUD AQUI -->

                <div class="container mt-5">
                    <div class="input-group mb-3">
                        <input type="text" id="searchInput" class="form-control"
                            placeholder="Pesquisar marcas..." oninput="filterBrands()">
                    </div>

                    <button type="button" class="btn btn-primary mb-4" id="addBrandBtn">
                        Adicionar Marca
                    </button>

                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead class="thead-dark">
                                <tr>
                                    <th scope="col">Número</th>
                                    <th scope="col">Nome da Marca</th>
                                    <th scope="col" class="text-center">Ações</th>
                                </tr>
                            </thead>
                            <tbody id="brandList"></tbody>
                        </table>
                    </div>
                </div>

                <!-- Modal para Adicionar Marca -->
                <div class="modal fade" id="addBrandModal" tabindex="-1" aria-labelledby="addBrandModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="addBrandModalLabel">Adicionar Departamento</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span>&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form id="brandForm">
                                    <div class="form-group">
                                        <label for="brandName">Nome da Marca</label>
                                        <input type="text" class="form-control" id="brandName"
                                            placeholder="Nome da Marca" required>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                                <button type="button" class="btn btn-primary" id="saveBrandBtn">Salvar</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Modal para Editar Marca -->
                <div class="modal fade" id="editBrandModal" tabindex="-1"
                    aria-labelledby="editBrandModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="editBrandModalLabel">Editar Marca</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span>&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form id="BrandFormEdit">
                                    <div class="form-group">
                                        <label for="BrandName">Nome da Marca</label>
                                        <input type="text" class="form-control" id="editBrandName"
                                            placeholder="Nome da Marca" required>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                                <button type="button" class="btn btn-primary" id="saveEditBrandBtn">Salvar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <!-- Rodapé -->
    <footer class="text-body-secondary py-5">
        <div class="container">
            <p class="float-end mb-1">
                <a href="#"><span class="span-footer">Voltar ao topo</span></a>
            </p>
            <p class="mb-1">© Farmacia XYZ</p>

        </div>
    </footer>


    <!-- Scripts JQUERY do modal e boostrap 4.5.2 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Script Externo (marca.js) -->
    <script src="../Javascript/marca.js"></script>
</body>

</html>

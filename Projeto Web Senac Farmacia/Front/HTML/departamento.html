<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Administração de Departamentos</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/globalStyles.css">
    <!-- Icon -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=medication&" />
    <!-- External CSS -->
    <link rel='stylesheet' type='text/css' media='screen' href='../CSS/crudStyles.css'>
</head>

<body>
    <!-- Barra de navegação -->
    <header data-bs-theme="dark">
        <div class="navbar navbar-dark bg-dark shadow-sm">
            <div class="container">
                <a href="./index.html" class="navbar-brand d-flex align-items-center">
                    <!-- Logo -->
                    <span class="material-symbols-outlined">
                        medication
                    </span>
                    <strong><span class="navLogo">SenacPharma Inc.</span></strong>
                </a>
            </div>
        </div>
    </header>

    <main>

        <section class="py-5 text-center container">
            <div class="row py-lg-5">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <h1 class="fw-light">Gerenciar Departamentos</h1>

                </div>
            </div>
        </section>

        <div class="album py-5 bg-body-tertiary">
            <div class="container">
                <!-- Adicionar CRUD AQUI -->

                <div class="container mt-5">
                    <div class="input-group mb-3">
                        <input type="text" id="searchInput" class="form-control"
                            placeholder="Pesquisar departamentos..." oninput="filterDepartments()">
                    </div>

                    <button type="button" class="btn btn-primary mb-4" id="addDepartamentBtn">
                        Adicionar Departamento
                    </button>

                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead class="thead-dark">
                                <tr>
                                    <th scope="col">Número</th>
                                    <th scope="col">Nome do Departamento</th>
                                    <th scope="col" class="text-center">Ações</th>
                                </tr>
                            </thead>
                            <tbody id="departmentList"></tbody>
                        </table>
                    </div>
                </div>

                <!-- Modal para Adicionar Departamento -->
                <div class="modal fade" id="addDepartmentModal" tabindex="-1" aria-labelledby="addDepartmentModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="addDepartmentModalLabel">Adicionar Departamento</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <img src="../Assets/close-image.png" width="20px">
                                </button>
                            </div>
                            <div class="modal-body">
                                <form id="departmentForm">
                                    <div class="form-group">
                                        <label for="departmentName">Nome do Departamento</label>
                                        <input type="text" class="form-control" id="departmentName"
                                            placeholder="Nome do Departamento" required>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">

                                <button type="button" class="btn btn-primary" id="saveDepartmentBtn">Salvar</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Modal para Editar Departamento -->
                <div class="modal fade" id="editDepartmentModal" tabindex="-1"
                    aria-labelledby="editDepartmentModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="editDepartmentModalLabel">Editar Departamento</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <img src="../Assets/close-image.png" width="20px">
                                </button>
                            </div>
                            <div class="modal-body">
                                <form id="departmentFormEdit">
                                    <div class="form-group">
                                        <label for="departmentName">Nome do Departamento</label>
                                        <input type="text" class="form-control" id="editDepartmentName"
                                            placeholder="Nome do Departamento" required>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">

                                <button type="button" class="btn btn-primary" id="saveEditDepartmentBtn">Salvar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <!-- Rodapé -->
    <footer class="text-body-secondary py-5">
        <div class="container">
            <p class="float-end mb-1">
                <a href="#"><span class="span-footer">Voltar ao topo</span></a>
            </p>
            <p class="mb-1">© SenacPharma Inc.</p>

        </div>
    </footer>


    <!-- Scripts JQUERY do modal e boostrap 4.5.2 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Script Externo (departamento.js) -->
    <script src="../Javascript/departamento.js"></script>
</body>

</html>
